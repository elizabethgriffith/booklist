<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Book Reviews</title>
</head>
<body>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width">
        </div>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" class="u-full-width">
        </div>
        <div>
          <label for="rating">Rating /5</label>
          <input type="number" id="rating" min="0" max="5" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width">
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Rating</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
